<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
<h1>User List</h1>
<table id="userTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>

<script>
    fetch('/users')
        .then(response => response.json())
        .then(data => {
            const tableBody = document.querySelector('#user tbody');
            data.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                        <td>${user.id}</td>
                        <td>${user.name}</td>
                        <td>${user.age}</td>
                    `;
                tableBody.appendChild(row);
            });
        });
</script>
</body>
</html>
