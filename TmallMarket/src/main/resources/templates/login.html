<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login.html</title>
    <link rel="stylesheet" type="text/css" href="/static/css/common.css">
</head>
<body>
<h2>welcome to login</h2>
<br/>
<br/>
    <div class="login-container">
        <div class="form-group">
            <label>用户名：</label>
            <input type="text" id="username" name="name" placeholder="请输入用户名/手机号/邮箱" required>
        </div>
        <div class="form-group">
            <label>密码：</label>
            <input type="password" id="password" name="password" placeholder="请输入密码" required>
        </div>
        <button onclick="encryptPassword()">登录</button>
        <script>
            async function encryptPassword() {
                const password = document.getElementById('password').value;
                const username = document.getElementById('username').value;
                const encoder = new TextEncoder();
                const data = encoder.encode(password);
                const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                console.log('加密后的密码:', hashHex);
                // 使用 fetch 发送加密后的密码到后端
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: username,
                        password: hashHex
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('后端响应:', result);
                } else {
                    console.error('请求失败，状态码:', response.status);
                }
            }
        </script>
    </div>
<p th:if="${message}" th:text="${message}" style="color: red;"/>
</body>
</html>
